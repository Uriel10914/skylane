<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>3D Image Gallery</title> 
  <link rel="stylesheet" href="galeria3D.css"> 
</head> 
<body> 
  <div class="container"> 
    <div class="box"> 
      <span style="--i:1;"><img src="1.jpg" alt=""></span> 
      <span style="--i:2;"><img src="2.jpg" alt=""></span> 
      <span style="--i:3;"><img src="3.jpg" alt=""></span> 
      <span style="--i:4;"><img src="4.jpg" alt=""></span> 
      <span style="--i:5;"><img src="5.jpg" alt=""></span> 
      <span style="--i:6;"><img src="6.jpg" alt=""></span> 
      <span style="--i:7;"><img src="7.jpg" alt=""></span> 
      <span style="--i:8;"><img src="8.jpg" alt=""></span> 
    </div> 

    <div class="btns"> 
      <div class="btn prev"></div> 
      <div class="btn next"></div> 
    </div> 
  </div> 

  <script> 
    let prev = document.querySelector('.prev'); 
    let next = document.querySelector('.next'); 
    let box = document.querySelector('.box'); 

    let dagrees = 0; 

    prev.addEventListener('click', function() { 
      dagrees += 45; 
      box.style.transform = `perspective(1000px) rotateY(${dagrees}deg)`; 
    }); 

    next.addEventListener('click', function() { 
      dagrees -= 45; 
      box.style.transform = `perspective(1000px) rotateY(${dagrees}deg)`; 
    }); 
  </script> 
</body> 
</html>
